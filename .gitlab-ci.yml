stages:
  - ssh-publickey
  - prerequisites-install
  - install-terraform
  - configure-ansible
  - deploy
  
  - destroy
  
ssh-publickey:
  stage: ssh-publickey
  script: 
    - pwd
    - mkdir -p ~/.ssh
    - |
      #!/bin/bash
      if [ -e ~/.ssh/gitlab.pem ]
      then
          sudo chmod 700 ~/.ssh/gitlab.pem
      else
          echo ""
      fi    
    - sudo echo $PRIVATEKEY | base64 -d > ~/.ssh/gitlab.pem
    - sudo chmod 400 ~/.ssh/gitlab.pem

    - |
      #!/bin/bash
      if [ -e /home/ec2-user/.ssh/id_rsa ]
      then
          sudo chmod 700 /home/ec2-user/.ssh/id_rsa
      else
          echo ""
      fi      
    - sudo echo $PUBLICKEY | base64 -d > ~/.ssh/gitlab.pub
    - sudo cp ~/.ssh/gitlab.pem /home/ec2-user/.ssh/id_rsa
    - sudo chmod 400 /home/ec2-user/.ssh/id_rsa
    - sudo cp ~/.ssh/gitlab.pub /home/ec2-user/.ssh/id_rsa.pub
    - cd ~/.ssh
    - sudo cd /home/ec2-user/
    - pwd
  tags:
    - banuka



prerequisites-install:
  stage: prerequisites-install
  script:
    - echo "hi"
    - sudo yum update -y && sudo yum install wget unzip -y
  tags:
    - banuka

install_terraform:
  stage: install-terraform
  script:
    - export VER="0.12.9"
    - wget https://releases.hashicorp.com/terraform/${VER}/terraform_${VER}_linux_amd64.zip
    - unzip terraform_${VER}_linux_amd64.zip
    - sudo mv terraform /usr/local/bin/
    - which terraform
  tags:
    - banuka

deploy:
  stage: deploy
  script:
    - terraform init
    - terraform plan
    - terraform apply --auto-approve
  tags:
    - banuka

configure-ansible:
  stage: configure-ansible
  script:
    - pwd
  tags:
    - banuka

destroy:
  stage: destroy
  script:
    - terraform init
    # - terraform destroy --auto-approve
  tags:
    - banuka

    

