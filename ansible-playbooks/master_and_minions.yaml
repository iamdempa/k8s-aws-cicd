---
- hosts: all
  tasks:
    - name: Update and upgrade apt packages
      become: ubuntu
      apt:
        upgrade: yes
        update_cache: yes

    - name: install apt-transport-https
      become: ubuntu
      apt: update_cache=yes force_apt_get=yes

    - name: APT Key
      become: true
      shell: "curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -"

    - name: create folder if not exists
      become: true
      file:
        path: /etc/apt/sources.list.d
        state: directory
        owner: root
        group: root
        mode: 0775

    - name: create file
      become: true
      file:
        path: /etc/apt/sources.list.d/kubernetes.list
        state: touch

    - name: write to the file
      become: true
      copy: content="deb https://apt.kubernetes.io/ kubernetes-xenial main" dest="/etc/apt/sources.list.d/kubernetes.list"

    - name: Update and upgrade apt packages
      become: ubuntu
      apt:
        upgrade: yes
        update_cache: yes

    - name: Disable Swap Memory
      become: true
      shell: |
        swapoff -a     
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

    - name: Enable ip tables for pod-to-pod communication
      become: true
      shell: |
        modprobe br_netfilter
        sysctl -p
        sudo sysctl net.bridge.bridge-nf-call-iptables=1

    - name: Install docker
      become: true
      apt:
        name: docker.io
        state: present

    - name: Add ubunu to docker group
      become: true
      shell: |
        usermod -aG docker ubuntu

    - name: Enable and Restart the docker
      become: true
      shell: |
        systemctl restart docker
        systemctl enable docker.service

    - name: Install kubelet kubeadm kubectl and kubernetes-cni
      become: true
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
          - kubernetes-cni

    - name: Reload daemon and kubelet Service
      become: true
      shell: |
        systemctl daemon-reload
        systemctl start kubelet
        systemctl enable kubelet.service
